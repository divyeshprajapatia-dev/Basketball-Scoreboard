<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <div class="team">
                <h2>HOME</h2>
                <div class="score home">0</div>
                <div class="btn">
                    <button onclick="add('home',1)">+1</button>
                    <button onclick="add('home',2)">+2</button>
                    <button onclick="add('home',3)">+3</button>
                </div>
            </div>
            <div class="newgame">
                <button onclick="newgame()">NEW GAME</button>
            </div>
            <div class="team">
                <h2>GUSET</h2>
                <div class="score guest">0</div>
                <div class="btn">
                    <button onclick="add('guest',1)">+1</button>
                    <button onclick="add('guest',2)">+2</button>
                    <button onclick="add('guest',3)">+3</button>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
